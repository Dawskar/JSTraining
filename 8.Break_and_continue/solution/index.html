<body>
    <h2>Testing Out Break & Continue Statements</h2>

    <p>Break and continue statements are used to manipulate loops.</p>
    <p><b>Break statements</b> are used to stop a loop when a certain limit is reached.</p>

    <p id = "break"></p>

    <p><b>Continue statements</b> are used to skip a specific value in a loop, then continue the loop afterward.</p>

    <p id = "continue"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
