<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas Zoom Manipulation</title>
</head>

<body>
        <table>
            <thead>
                <tr>
                    <th>Source Image</th>
                    <th>Smooth Zoom</th>
                    <th>Pixelated Zoom</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <canvas id="canvas" width="707" height="471"></canvas>
                    </td>
                    <td>
                        <canvas id="smooth" width="353" height="235"></canvas>
                    </td>
                    <td>
                        <canvas id="pixelated" width="353" height="235"></canvas>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="zoom.js"></script>
</body>

</html>
